<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e6f7ff, #cce0f5);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-list li {
            background: #5c9cd8;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .task-list li:hover {
            background: #4a8ac5;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: darkred;
        }

        .no-tasks {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚úÖ Completed Tasks</h2>
        <ul id="completedTaskList" class="task-list"></ul>
    </div>

    <script>
        function loadCompletedTasks() {
            const completedTaskList = document.getElementById("completedTaskList");
            completedTaskList.innerHTML = "";

            let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

            if (completedTasks.length === 0) {
                completedTaskList.innerHTML = "<p class='no-tasks'>No completed tasks yet.</p>";
                return;
            }

            completedTasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${task.taskname} | ${task.date} | ${task.time} | ${task.category}
                    <button class="delete-btn" onclick="deleteCompletedTask(${index})">üóëÔ∏è</button>
                `;
                completedTaskList.appendChild(li);
            });
        }

        function deleteCompletedTask(index) {
            let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

            // Confirm before deleting
            if (confirm("‚ö†Ô∏è Are you sure you want to delete this task?")) {
                completedTasks.splice(index, 1); // Remove task from array
                localStorage.setItem("completedTasks", JSON.stringify(completedTasks)); // Save updated list
                loadCompletedTasks(); // Refresh UI
            }
        }

        // ‚úÖ Load completed tasks when `tasks.html` is opened
        window.onload = loadCompletedTasks;
    </script>

</body>
</html>
