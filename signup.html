<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Planify</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #d0e7ff, #a8c4e8); /* Same as 60% section */
      font-family: 'Arial', sans-serif;
      color: #083759;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #083759;
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
      grid-column: span 2;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      grid-column: span 2;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #5c9cd8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      grid-column: span 2;
    }

    button:hover {
      background-color: #417cb8;
    }
  </style>
</head>
<body>
  <h2>Signup for Planify</h2>
  <form onsubmit="goToDashboard(event)">
    <input type="text" placeholder="Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    
    <label for="age">Age</label>
    <select id="age" required>
      <option value="" disabled selected>Select your age</option>
      <option value="under18">Under 18</option>
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-45">36-45</option>
      <option value="46-60">46-60</option>
      <option value="above60">Above 60</option>
    </select>

    <label for="profession">Profession</label>
    <select id="profession" required>
      <option value="" disabled selected>Select your profession</option>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="business">Business</option>
      <option value="freelancer">Freelancer</option>
      <option value="other">Other</option>
    </select>

    <label>Sex</label>
    <div class="radio-group">
      <label><input type="radio" name="sex" value="male" required> Male</label>
      <label><input type="radio" name="sex" value="female" required> Female</label>
      <label><input type="radio" name="sex" value="other" required> Other</label>
    </div>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    function goToDashboard(event) {
      event.preventDefault();
      window.top.location.href = 'motivation.html';
}
  </script>
</body>
</html>
