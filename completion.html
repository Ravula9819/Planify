<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e6f7ff, #cce0f5);
            text-align: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            font-size: 32px;
            font-weight: bold;
            color: #004080;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .gif-container img {
            width: 350px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(92, 156, 216, 0.5); }
            100% { box-shadow: 0px 0px 20px rgba(92, 156, 216, 1); }
        }

        .task-button {
            margin-top: 30px;
            padding: 14px 24px;
            font-size: 20px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 64, 128, 0.3);
        }

        .task-button:hover {
            background: #002d5a;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 45, 90, 0.4);
        }
    </style>
</head>
<body>
    <h1 class="message">ðŸŽ‰ YOU HAVE COMPLETED YOUR TASK! ðŸŽ‰</h1>

    <div class="gif-container">
        <img src="animation.gif" alt="Task Completed">
    </div>

    <button class="task-button" onclick="goToDashboard()">Do Another Task</button>

    <script>
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
