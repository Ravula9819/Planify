<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e6f7ff, #cce0f5);
            text-align: center;
            padding: 20px;
        }
        .profile-box {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-box h2 {
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            margin: 10px 0;
        }
        .logout-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="profile-box">
        <h2>User Profile</h2>
        <p class="info"><strong>Username:</strong> <span id="username"></span></p>
        <p class="info"><strong>Email:</strong> <span id="email"></span></p>
        <p class="info"><strong>Phone:</strong> <span id="phone"></span></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Fetch user data from localStorage
        const user = JSON.parse(localStorage.getItem("user"));
        
        if (user) {
            document.getElementById("username").textContent = user.username;
            document.getElementById("email").textContent = user.email;
            document.getElementById("phone").textContent = user.phone;
        } else {
            document.body.innerHTML = "<h2>No User Logged In</h2>";
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>
</html>
