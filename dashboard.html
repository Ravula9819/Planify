<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Planify</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #e6f7ff, #cce0f5);
      display: flex;
      flex-direction: column;
    }

    .main-content {
    width: calc(100% - 250px); /* Adjust width dynamically */
    margin-left: 0; /* Ensure it starts from the left */
}

    .first-40 {
      height: 40%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .second-40 {
      height: 40%;
      padding: 20px;
    }

    .box {
      background: rgba(240, 240, 240, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .emergency-box {
      background: red;
      color: white;
    }

    .blue-box {
      background: #5c9cd8;
      color: white;
    }


    .task-list {
  list-style-type: disc; /* Ensures bullet points */
  padding-left: 20px; /* Indents bullet points */
}

.task-list li {
  list-style-position: inside; /* Ensures bullets appear properly */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px 10px;
  background: white;
  margin: 5px 0;
  border-radius: 4px;
  position: relative;
}



.task-item {
    flex: 1; /* Makes task details take most space */
    display: flex;
    align-items: center;
    gap: 20px; /* Adds spacing between text */
}

.task-date {
    font-size: 14px;
    color: gray;
    text-align: right;
}

.action-buttons {
    display: flex;
    gap: 10px;
}

.delete-btn, .complete-btn {
    border: none;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 16px;
}

.delete-btn {
    background: red;
    color: white;
}

.delete-btn:hover {
    background: darkred;
}

.complete-btn {
    background: green;
    color: white;
}

.complete-btn:hover {
    background: darkgreen;
}   





    .header {
      height: 10%;
      background: #5c9cd8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 24px;
      font-weight: bold;
    }

    .clock {
      position: absolute;
      left: 20px;
      font-size: 18px;
    }

    .content {
      height: 90%;
      display: flex;
    }

    .main-content {
      width: 90%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .box {
      background: rgba(240, 240, 240, 0.9);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .emergency-box {
      background: red;
      color: white;
    }

    .complete-circle {
    cursor: pointer;
    font-size: 20px;
    color: rgb(34, 222, 125) !important;
    margin-left: 10px;
}

.complete-circle:hover {
    color: green !important;
}


.task-table {
    width: 100%;
    border-collapse: collapse;
}

.task-table th, .task-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.task-table td {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.task-table .task-details {
    flex-grow: 1;
}

.task-table .task-actions {
    display: flex;
    gap: 10px;
}


    .blue-box {
      background: #5c9cd8;
      color: white;
    }

    .box h3 {
      margin: 0;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }

    .input-task {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .input-task select,
    .input-task input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-task button {
      padding: 10px 20px;
      background: #5c9cd8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }


    .sidebar {
      width: 10%;
      background: rgba(92, 156, 216, 0.9);
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .sidebar a {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      text-align: center;
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      transition: background 0.3s;
    }


    .emergency {
    background: red !important;
    color: white !important;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 4px;
    list-style-position: inside; /* Ensures bullet points are visible */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    margin: 5px 0;
    border-radius: 4px;
    position: relative;
}


    .sidebar a:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    .task-list li {
    list-style-position: inside; /* Ensures bullet points are visible */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    background: white;
    margin: 5px 0;
    border-radius: 4px;
    position: relative;
    }


    .task-list .emergency {
      background: red;
      color: white;
    }

    .task-list .done {
      text-decoration: line-through;
      background: lightgray;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="clock" id="clock"></span>
    PLANIFY - TASK REMINDER
  </div>
  <div class="content">
    <div class="main-content">
      <div class="box emergency-box">
        <h3>Emergency Tasks</h3>
        <ul id="emergencyTaskList"></ul>
      </div> 
      <div class="box blue-box">
        <h3>Add Task</h3>
        <div class="input-task">
          <input type="text" id="taskInput" placeholder="Enter a task">
          <select id="taskTerm">
            <option value="" disabled selected aria-placeholder="task term">Task Term</option>
            <option value="short-term">Short Term</option>
            <option value="long-term">Long Term</option>
            <option value="emergency">Emergency</option>
          </select>
          <select id="taskCategory">
            <option value="" disabled selected aria-placeholder="taskCategory">Category</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="fitness">Fitness</option>
            <option value="entertainment">Entertainment</option>
            <option value="education">Education</option>
            <option value="other">Other</option>
          </select>
          <input type="date" id="taskDate">
          <input type="time" id="taskTime">
          <button id="addTask">Add Task</button>
        </div>
      </div>
      <div class="box">
        <h3>Task List</h3>
        <ul class="task-list" id="taskList"></ul>
      </div>
    </div>
    <div style="height:auto;" class="sidebar"> 
      <img src="logo.png" alt="User">
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      <hr>
      <a href="tasks.html"><i class="fas fa-tasks"></i>My Tasks</a>
      <a href="calender.html"><i class="fas fa-calendar-alt"></i> My Calendar</a>
      <a href="progress.html"><i class="fas fa-chart-line"></i> Progress Tracker</a>
      <a href="chat.html"><i class="fas fa-comments"></i>Chat</a>
    </div>
  </div>
  <div id="emergencyTasksContainer"></div>
  <ul class="task-list" id="taskList"></ul>
<script>
document.addEventListener("DOMContentLoaded", function () {
    fetchTasks();
    document.getElementById("addTask").addEventListener("click", addTask);
});

async function fetchTasks() {
    try {
        const response = await fetch("http://localhost:5002/tasks");
        if (!response.ok) throw new Error("Failed to fetch tasks");

        const tasks = await response.json();

        const taskList = document.getElementById("taskList");
        const emergencyTaskList = document.getElementById("emergencyTaskList");
        


        taskList.innerHTML = "";
        emergencyTaskList.innerHTML = "";

        if (tasks.length === 0) {
            taskList.innerHTML = "<p>No tasks available.</p>";
            emergencyTaskList.innerHTML = "<p>No emergency tasks.</p>";
            return;
        }

        tasks.forEach(task => {
            const taskItem = document.createElement("li");
            const formattedDate = task.date.includes("T") ? task.date.split("T")[0] : task.date;
            taskItem.innerHTML = `
        <span style="width: 200px;"><strong>${task.taskname}</strong></span>
        
        <span style="display: flex; justify-content: center; flex-grow: 1; gap: 15px; text-align: center;">
            <span>${formattedDate}</span>
            <span>${task.time}</span>
            <span>${task.category}</span>
        </span>

        <span style="display: flex; gap: 10px;">
            <button onclick="deleteTask(${task.id})">üóëÔ∏è</button>
            <span class="complete-circle" onclick="completeTask(${task.id})">‚úÖ</span>
        </span>
    `;
           

            if (task.term === "emergency") {
                taskItem.classList.add("emergency");
                emergencyTaskList.appendChild(taskItem);
            } else {
                taskList.appendChild(taskItem);
            }
        });
    } catch (error) {
        console.error("‚ùå Error fetching tasks:", error);
        document.getElementById("taskList").innerHTML = "<p>‚ö†Ô∏è Failed to load tasks. Try again later.</p>";
    }
}


async function addTask() {
    let taskname = document.getElementById("taskInput").value;
    let term = document.getElementById("taskTerm").value;
    let category = document.getElementById("taskCategory").value;
    let date = document.getElementById("taskDate").value;
    let time = document.getElementById("taskTime").value;

    if (!taskname || !term || !category || !date || !time) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
    }

    let newTask = { taskname, term, category, date, time };

    try {
        const response = await fetch("http://localhost:5002/add-task", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newTask),
        });

        const result = await response.json();

        if (response.ok) {
            alert("‚úÖ Task added successfully!");
            fetchTasks(); // Refresh UI
        } else {
            throw new Error(result.error || "‚ö†Ô∏è Failed to add task");
        }
    } catch (error) {
        console.error("‚ùå Error adding task:", error);
        alert(error.message);
    }
}

// ‚úÖ Ensure event listener is set
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("addTask").addEventListener("click", addTask);
});

async function completeTask(taskId) {
    try {
        // ‚úÖ Fetch the task from DB before deleting
        const response = await fetch(`http://localhost:5002/tasks`);
        const tasks = await response.json();
        const completedTask = tasks.find(task => task.id === taskId);

        if (!completedTask) {
            console.error("‚ùå Task not found.");
            return;
        }

        // ‚úÖ Convert ISO Date Format (Fix)
        const formattedDate = new Date(completedTask.date).toLocaleDateString("en-GB", { 
            day: "2-digit", month: "2-digit", year: "numeric" 
        }); // Outputs: DD/MM/YYYY

        // ‚úÖ Store in localStorage for `tasks.html`
        let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];
        completedTasks.push({
            taskname: completedTask.taskname,
            date: formattedDate,
            time: completedTask.time,
            category: completedTask.category
        });
        localStorage.setItem("completedTasks", JSON.stringify(completedTasks));

        // ‚úÖ Mark as completed in MySQL
        await fetch(`http://localhost:5002/complete-task/${taskId}`, { method: "PUT" });

        // ‚úÖ Remove task from UI
        fetchTasks();

        // ‚úÖ Redirect to `completion.html` animation
        setTimeout(() => {
            window.location.href = "completion.html";
        }, 500); // 0.5s delay before redirect
    } catch (error) {
        console.error("‚ùå Error completing task:", error);
    }
}




function saveToCompletedTasks(taskHTML) {
    let completedTasks = localStorage.getItem("completedTasks") || "[]";
    completedTasks = JSON.parse(completedTasks);
    completedTasks.push(taskHTML);
    localStorage.setItem("completedTasks", JSON.stringify(completedTasks));

    // Redirect to tasks.html to update the completed task list
    window.location.href = "tasks.html";
}


function markTaskAsCompleted(taskId) {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // Find the task and update its status
    const updatedTasks = tasks.map(task => {
        if (task.id === taskId) {
            return { ...task, completed: true }; // Mark task as completed
        }
        return task;
    });

    // Store updated tasks
    localStorage.setItem("tasks", JSON.stringify(updatedTasks));

    // Refresh the task list display
    loadTasks();
}




async function deleteTask(taskId) {
    if (!confirm("‚ö†Ô∏è Are you sure you want to delete this task?")) return;

    try {
        const response = await fetch(`http://localhost:5002/delete-task/${taskId}`, { method: "DELETE" });
        if (!response.ok) throw new Error("Failed to delete task");

        fetchTasks(); // ‚úÖ Refresh UI after deletion
    } catch (error) {
        console.error("‚ùå Error deleting task:", error);
        alert("‚ö†Ô∏è Could not delete task. Try again.");
    }
}


  


    
</script>
</body>
</html>
